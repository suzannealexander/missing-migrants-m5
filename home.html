    <script>
        let music, musicBtn;

        window.onload = function() {
            music = document.getElementById('bg-music');
            musicBtn = document.getElementById('musicBtn');
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.src = "images/musical-note.png";  // change icon
            } else {
                music.pause();
                musicBtn.src = "images/volume-mute.png";  // back to original
            }
        }
    </script>
